<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil StudyPack</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/perfil.css" />
  </head>
  <body>
    <div class="card">
      <img class="profile-pic" src="../assets/bruno.jpg" alt="Profile Picture" />
      <div class="actions">
        <div class="action">
          <span><i class="fa fa-users"></i></span>
          <span>Conectar</span>
        </div>
        <div class="action">
          <span><i class="fa fa-comment"></i></span>
          <span>Mensagem</span>
        </div>
      </div>
      <h1 class="name">Bruno Machado</h1>
      <p class="location">Rio de Janeiro</p>
      <p class="desc">
        Backend Developer <br />StudyPack <span>Premium</span>
      </p>
      <section class="stats">
        <article>
          <p class="stat-num">5</p>
          <div class="stat-label">Mochilas</div>
        </article>
        <article>
          <p class="stat-num">3</p>
          <div class="stat-label">Tags</div>
        </article>
        <article>
          <p class="stat-num">5</p>
          <div class="stat-label">Contribuições</div>
        </article>
      </section>
      <button class="btn">Mostrar mais</button>
    </div>
  </body>
</html>
