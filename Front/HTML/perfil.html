<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil StudyPack</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/perfil.css" />
  </head>
  <body>
    <div class="card">
      <img class="profile-pic" src="../assets/bruno.jpg" alt="Profile Picture" />
      <div class="actions">
        <div class="action">
          <span><i class="fa fa-users"></i></span>
          <span>Conectar</span>
        </div>
        <div class="action">
          <span><i class="fa fa-comment"></i></span>
          <span>Mensagem</span>
        </div>
      </div>
      <div class="name">Bruno Machado</div>
      <div class="location">Rio de Janeiro</div>
      <div class="desc">Backend Developer <br />StudyPack Premium</div>
      <div class="stats">
        <div>
          <div class="stat-num">5</div>
          <div class="stat-label">Mochilas</div>
        </div>
        <div>
          <div class="stat-num">3</div>
          <div class="stat-label">Fotos</div>
        </div>
        <div>
          <div class="stat-num">5</div>
          <div class="stat-label">Comentarios</div>
        </div>
      </div>
      <button class="btn">Mostrar mais</button>
    </div>
  </body>
</html>
